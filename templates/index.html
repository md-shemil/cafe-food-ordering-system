<!DOCTYPE html>
<html>
<head>
    <title>Food Ordering System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Delights Cafe</h1>
    <h2>Menu</h2>
    <ul>
        {% for item in menu_items %}
            <li>{{ item['name'] }} - Rs.{{ item['price'] }} 
                <a href="/add_to_cart/{{ item['id'] }}">Add</a>
                
        {% endfor %}
    </ul>
    <center class="viewcart"><a href="/cart">View Cart</a></center>
</body>
</html>
